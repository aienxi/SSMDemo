<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery1.9.1.min.js"></script>
    <title>Document</title>

    <style>

        body.dragging, body.dragging * {
        cursor: move !important;
        }

        .dragged {
        position: absolute;
        opacity: 0.5;
        z-index: 2000;
        }

        ol.example li.placeholder {
        position: relative;
        /** More li styles **/
        }
        ol.example li.placeholder:before {
        position: absolute;
        /** Define arrowhead **/
        }

    </style>
</head>
<body>
    <ol class='example'>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
      </ol>
      <script src="js/jquery-sortable.js"></script>

      <script>

        $(function  () {
        $("ol.example").sortable();
        });
      </script>
</body>
</html>
